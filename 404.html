<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found - Toonifyit.com">
  <title>404 - Page Not Found | Toonifyit</title>
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/404.css">
  <script src="/js/templates.js"></script>
  <script src="/js/search.js" defer></script>
  <script src="/js/404.js" defer></script>
</head>
<body>
  <div data-template="navbar"></div>

  <main class="error-page">
    <div class="container">
      <div class="error-content">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">Oops! The page you're looking for doesn't exist or has been moved.</p>
        
        <div class="error-suggestions">
          <p class="suggestions-title">Here are some helpful links instead:</p>
          <div class="suggestions-grid">
            <a href="/" class="suggestion-card">
              <svg class="suggestion-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
              </svg>
              <span>Home</span>
            </a>
            
            <a href="/index.html#converter" class="suggestion-card">
              <svg class="suggestion-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="16 18 22 12 16 6"/>
                <polyline points="8 6 2 12 8 18"/>
              </svg>
              <span>Converter</span>
            </a>
            
            <a href="/blog.html" class="suggestion-card">
              <svg class="suggestion-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
              </svg>
              <span>Blog</span>
            </a>
            
            <a href="/docs.html" class="suggestion-card">
              <svg class="suggestion-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10 9 9 9 8 9"/>
              </svg>
              <span>Documentation</span>
            </a>
            
            <a href="/contact.html" class="suggestion-card">
              <svg class="suggestion-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
              </svg>
              <span>Contact</span>
            </a>
            
            <a href="/about.html" class="suggestion-card">
              <svg class="suggestion-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="16" x2="12" y2="12"/>
                <line x1="12" y1="8" x2="12.01" y2="8"/>
              </svg>
              <span>About</span>
            </a>
          </div>
        </div>

        <div class="error-actions">
          <a href="/" class="btn-primary">Go to Homepage</a>
          <button onclick="history.back()" class="btn-secondary">Go Back</button>
        </div>

        <div class="error-search">
          <p class="search-title">Or search for what you need:</p>
          <form class="search-form" action="/" method="get">
            <input 
              type="text" 
              class="search-input" 
              placeholder="Search Toonifyit..." 
              name="q"
              id="search-input"
            >
            <button type="submit" class="search-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div data-template="footer"></div>
</body>
</html>
