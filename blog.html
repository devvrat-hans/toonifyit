<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore TOON format tutorials, guides, and best practices. Learn how to optimize LLM token usage with our comprehensive blog.">
  <meta name="keywords" content="toon blog, toon tutorials, json to toon, llm optimization, token efficiency, prompt engineering">
  <meta name="author" content="Toonifyit">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://toonifyit.com/blog.html">
  <meta property="og:title" content="Blog - Toonifyit | TOON Format Guides & Tutorials">
  <meta property="og:description" content="Learn TOON format with our tutorials, comparisons, and guides. Optimize your LLM token usage.">
  <meta property="og:site_name" content="Toonifyit">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://toonifyit.com/blog.html">
  <meta name="twitter:title" content="Blog - Toonifyit | TOON Format Guides & Tutorials">
  <meta name="twitter:description" content="Learn TOON format with our tutorials, comparisons, and guides.">
  
  <title>Blog - Toonifyit | TOON Format Guides & Tutorials</title>
  <link rel="canonical" href="https://toonifyit.com/blog.html">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/blog.css">
  <link rel="stylesheet" href="/css/cta.css">
  <script src="/js/templates.js"></script>
  <script src="/js/search-blogs.js" defer></script>
  <script src="/js/blog.js" defer></script>
</head>
<body>
  <div data-template="navbar"></div>

  <main class="main">
    <section class="policy">
      <div class="container">
        <h1 class="policy__title">Blog</h1>
        <p class="policy__subtitle">Learn TOON format, LLM optimization, and best practices</p>
        
        <div class="policy__content">
          <!-- Search Bar -->
          <div class="blog__search">
            <input 
              type="text" 
              id="blog-search-input" 
              class="blog__search-input" 
              placeholder="Search blog posts..."
              aria-label="Search blog posts"
            >
          </div>

          <!-- Blog Posts Container -->
          <div class="blog-posts-container">
            <!-- Blog posts will be dynamically inserted here by search-blogs.js -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <div data-template="cta"></div>
  <div data-template="footer"></div>

</body>
</html>
